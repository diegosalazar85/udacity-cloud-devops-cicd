# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3

commands:
  print_pipeline_id:
    description: Prints Circle CI Workflow ID
    steps:
      - run: |
          echo $CIRCLE_WORKFLOW_ID
  destroy_environment:
    description: Destroy environment
    parameters:
      stack-name:
        description: Name of the CloudFormation stack
        type: string
    steps:
      - run: | 
          aws cloudformation delete-stack --stack-name << parameters.stack-name >>

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print Hello"
          command: "echo Hello"
  print_world:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print World"
          command: "echo World"
  print_name:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Echo owner name from Environment Variable"
          command: |
            echo $OWNER
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Save Hello World to file"
          command: |
            echo "Hello World" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Print output from file"
          command: |
            cat output.txt
  print_workflow_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
  throw_and_handle_error:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
      - run: 
          name: "On Error"
          command: |
            echo Hello Error!
          when: on_fail
  create_infrastructure_using_orb:
    executor: aws-cli/default
    parameters:
      stack-name:
        description: Name of the CloudFormation stack
        type: string
    steps:
      - checkout
      - aws-cli/setup
      - run: 
          name: Deploy Cloudformation Template
          command: |
            aws cloudformation deploy \
            --template template.yml \
            --stack << parameters.stack-name >>
  create_infrastructure_using_docker_image:
    docker:
      - image: amazon/aws-cli
    parameters:
      stack-name:
        description: Name of the CloudFormation stack
        type: string
    steps:
      - checkout
      - run: 
          name: Deploy Cloudformation Template
          command: |
            aws cloudformation deploy \
            --template template.yml \
            --stack << parameters.stack-name >
  configure_infrastructure:
    docker:
      - image: python:3.7.6-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: 
            - "44:6f:bb:68:d8:89:a9:bb:46:85:08:01:57:39:e2:38"
      - run:
          name: Install dependencies
          command: | 
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory playbook.yml
  health_check:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run: 
          name: Health Check
          command: |
            if curl -s --head "https://blog.udacity.com"
            then
              echo "It worked!"
            else
              echo "It failed"
              return 1
            fi
  simulate_error:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: 
          name: simulate error
          command: |
            return 1
      - destroy_environment:
          when: on_fail

